/* ------------------------------ CSS GRID CHALLENGE-2 -------------------------------- */

.container {
	display: grid;
/*	grid-template-columns: 55px 55px 55px auto auto auto auto auto auto 55px 55px 55px;
	grid-template-rows: 45px 45px 45px 45px 45px 45px 45px 45px 45px 45px 45px 45px;	*/

/*	grid-template-columns: auto auto auto auto auto auto auto auto auto auto auto auto;
	grid-template-rows: auto auto auto auto auto auto auto auto auto auto auto auto;	*/

	grid-template-columns: repeat(12, auto);
	grid-template-rows: repeat(12, auto);



	background-color: #2196F3;
	gap: 10px;
    height: 100vh;
}

.items {
	background-color: rgba(255, 255, 255, 0.8);
  	border: 1px solid rgba(0, 0, 0, 0.8);
  	padding: 10px;
  	font-size: 1.5em;
  	font-weight: bold;
  	text-align: center;
}
#nav {
	grid-row-start: 1;
	grid-row-end: 13;
	grid-column-start: 1;
	grid-column-end: 4;
}
#header {
	grid-row-start: 1;
	grid-row-end: 3;
	grid-column-start: 4;
	grid-column-end: 13;
}
#article {
	grid-row-start: 3;
	grid-row-end: 11;
	grid-column-start: 4;
	grid-column-end: 11;
}
#footer {
	grid-row-start: 11;
	grid-row-end: 13;
	grid-column-start: 4;
	grid-column-end: 13;
}
#ads {
	grid-row-start: 3;
	grid-row-end: 11;
	grid-column-start: 11;
	grid-column-end: 13;
}



	</style>
